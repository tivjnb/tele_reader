<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Запрос телефона</title>
</head>
<body>
    <h1>Это приложение для сохранения в вашу БД новых сообщений из telegram</h1>
    <h2>Для начала роботы введите ваш номер телефона:</h2>
    <form action="/" method="post">
        <input type="tel" name="phone_number" placeholder="Введите ваш номер" value="+" required>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
